<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" data-content="app"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <ul>
                <li>Started at: <span data-content="startedAt"></span></li>
                <li>Version: <span data-content="version"></span></li>
                <li>Running: <span data-content="running"></span></li>
                <li>Restarting: <span data-content="restarting"></span></li>
                <li>Last Reported: <span data-content="timestamp"></span></li>
            </ul>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
