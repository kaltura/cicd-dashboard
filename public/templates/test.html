<div class="card" style="margin-top: 10px">
    <div class="card-header bg-secondary text-white no-margin text-nowrap" data-placement="top" title="">
        <a class="new-tab" target="_blank" data-href="report">
            <img src="images/new_window.png" height="30" alt="New Tab" class="new-tab-img" />
        </a>
        <span class="test-header" style="width: 90%">
            <span class="test-id" data-content="id"></span>
            <span class="test-startTime" data-content="startTime"></span>
        </span>
    </div>
    <div class="no-margin text-nowrap" style="width: 100%; height: 10px;"><div class="bg-success test-progress-succeed progress-bar">&nbsp;</div><div class="bg-warning test-progress-skiped progress-bar">&nbsp;</div><div class="bg-danger test-progress-failed progress-bar">&nbsp;</div></div>
    <div class="card-body test-data collapse">
        <div class="resizable" style="height: 500px;"><iframe width="100%" height="100%" class="test-content" data-src="report"></iframe></div>
    </div>
    <div class="card-footer test-data test-info collapse">
        <ul>
            <li class="text-nowrap"><span class="font-weight-bold">ID</span>: <span class="test-id" data-content="id"></span></li>
            <li class="text-nowrap"><span class="font-weight-bold">Start</span>: <span class="test-startTime" data-content="startTime"></span></li>
            <li class="text-nowrap"><span class="font-weight-bold">End</span>: <span class="test-endTime" data-content="endTime"></span></li>
            <li class="text-nowrap"><span class="font-weight-bold">Client Version</span>: <span class="test-clientVersion" data-content="clientVersion"></span></li>
            <li class="text-nowrap"><span class="font-weight-bold">Server Version</span>: <span class="test-serverVersion" data-content="serverVersion"></span></li>
            <li class="text-nowrap"><span class="font-weight-bold">Total</span>: <span class="test-total" data-content="total"></span></li>
            <li class="text-nowrap"><span class="font-weight-bold">Succeed</span>: <span class="test-succeed" data-content="succeed"></span></li>
            <li class="text-nowrap"><span class="font-weight-bold">Skiped</span>: <span class="test-skiped" data-content="skiped"></span></li>
            <li class="text-nowrap"><span class="font-weight-bold">Failed</span>: <span class="test-failed" data-content="failed"></span></li>
        </ul>
    </div>
</div>
