<div>
    <div class="tag-jobs card">
        <div class="tag-jobs-header card-header bg-info text-white no-margin text-nowrap">
            <img src="images/jenkins.png" />
            <img src="images/ecr.png" height="40" />
            <img src="images/nobuilt.png" class="tag-jobs-status" data-alt="name" />
            <span data-content-prepend="name"> Deployment</span>
            <button class="env-deploy btn btn-secondary float-right" data-requires-permission="build" data-permission-prefix="tag">Deploy</button>
        </div>
        <div class="card-body tag-jobs-items collapse row">
        </div>
    </div>

    <div class="secondary-flow"><img src="images/arrow.gif" /></div>
    <div class="card env-main">
        <div class="env-header card-header bg-info text-white no-margin text-nowrap">
            <img src="images/aws.png" data-alt="name" />
            <span class="title" data-content="name"></span>
            <span class="float-right">
                <img src="images/status.jpg" width="32" class="env-status" />
                <button class="env-rollback btn btn-secondary" data-requires-permission="build" data-permission-prefix="tag">Rollback</button>
            </span>
        </div>
        <div class="card-body items collapse table-responsive">
            <table class="env-table table table-hover">
                <colgroup>
                    <col />
                </colgroup>
                <thead>
                    <tr class="table-info"><th></th></tr>
                </thead>
                <tbody>
                    <tr class="env-table-title bg-secondary text-white env-kaltura" data-section="kaltura"><td>Kaltura</td></tr>
                    <tr class="env-table-title bg-secondary text-white env-ps" data-section="ps"><td>Professional Services</td></tr>
                    <tr class="env-table-title bg-secondary text-white env-utils" data-section="utils"><td>Utilities</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="secondary-flow"><img src="images/arrow.gif" /></div>
    <div class="card env-tests">
        <div class="env-tests-header card-header bg-info text-white no-margin text-nowrap">
            <img src="images/mvn.png" height="40" data-alt="name" />
            <img src="images/SUCCESS.png" class="tests-status" data-alt="name" />
            <span class="title">Integration Tests</span>
        </div>
        <div class="card-body tests-results collapse">
        </div>
    </div>
</div>
