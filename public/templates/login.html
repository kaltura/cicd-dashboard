<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <form>
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
                <h4 class="text-danger" data-content="message"></h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" name="email">
                </div>  
                <div class="form-group password">
                    <label for="pwd">Password:</label>
                    <input type="password" name="password" class="form-control password">
                </div>   
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary login" data-dismiss="modal">Login</button>
                <button type="button" class="btn btn-secondary forgot" data-dismiss="modal">Forgot my Password</button>
                <button type="button" class="btn btn-secondary register" data-dismiss="modal">Register</button>
                <button type="button" class="btn btn-secondary mail collapse hide " data-dismiss="modal">Ask The Administrator</button>
            </div>
        </form>
    </div>
</div>
